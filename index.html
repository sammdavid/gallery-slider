<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="section">
    <h2>Pembeli</h2>
    <div class="carousel-container">
      <button class="carousel-btn prev-btn" onclick="scrollCarousel('carousel1', -1)">‹</button>
      
      <div class="carousel" id="carousel1">
        <img src="images/Loading.png" alt="Image 1" onclick="openLightbox(1)">
        <img src="images/1.png" alt="Image 2" onclick="openLightbox(2)">
        <img src="images/2.png" alt="Image 3" onclick="openLightbox(3)">
        <img src="images/3.png" alt="Image 4" onclick="openLightbox(4)">
        <img src="images/Role.png" alt="Image 5" onclick="openLightbox(5)">
        <img src="images/Login.png" alt="Image 6" onclick="openLightbox(1)">
        <img src="images/Register.png" alt="Image 6" onclick="openLightbox(1)">
        <img src="images/Pembeli_1.png" alt="Image 7" onclick="openLightbox(2)">
        <img src="images/Pembeli_2.png" alt="Image 8" onclick="openLightbox(3)">
        <img src="images/Pembeli_3.png" alt="Image 9" onclick="openLightbox(4)">
        <img src="images/Pembeli_4.png" alt="Image 10" onclick="openLightbox(5)">
        <img src="images/Pembeli_5.png" alt="Image 11" onclick="openLightbox(5)">
      </div>
      
      <button class="carousel-btn next-btn" onclick="scrollCarousel('carousel1', 1)">›</button>
    </div>

    <h2>Nelayan</h2>
    <div class="carousel-container">
      <button class="carousel-btn prev-btn" onclick="scrollCarousel('carousel2', -1)">‹</button>
      
      <div class="carousel" id="carousel2">
        <img src="images/Loading.png" alt="Image 1" onclick="openLightbox(1)">
        <img src="images/1.png" alt="Image 2" onclick="openLightbox(2)">
        <img src="images/2.png" alt="Image 3" onclick="openLightbox(3)">
        <img src="images/3.png" alt="Image 4" onclick="openLightbox(4)">
        <img src="images/Role.png" alt="Image 5" onclick="openLightbox(5)">
        <img src="images/Login.png" alt="Image 6" onclick="openLightbox(1)">
        <img src="images/Register.png" alt="Image 6" onclick="openLightbox(1)">
        <img src="images/Nelayan_1.png" alt="Image 12" onclick="openLightbox(4)">
        <img src="images/Nelayan_2.png" alt="Image 13" onclick="openLightbox(5)">
        <img src="images/Nelayan_3.png" alt="Image 14" onclick="openLightbox(1)">
        <img src="images/Nelayan_4.png" alt="Image 15" onclick="openLightbox(2)">
        <img src="images/Nelayan_5.png" alt="Image 16" onclick="openLightbox(3)">
        <img src="images/Nelayan_6.png" alt="Image 17" onclick="openLightbox(4)">
        <img src="images/Nelayan_7.png" alt="Image 18" onclick="openLightbox(5)">
      </div>
      
      <button class="carousel-btn next-btn" onclick="scrollCarousel('carousel2', 1)">›</button>
    </div>

    <h2>Koperasi</h2>
    <div class="carousel-container">
      <button class="carousel-btn prev-btn" onclick="scrollCarousel('carousel3', -1)">‹</button>
      
      <div class="carousel" id="carousel3">
        <img src="images/Loading.png" alt="Image 1" onclick="openLightbox(1)">
        <img src="images/1.png" alt="Image 2" onclick="openLightbox(2)">
        <img src="images/2.png" alt="Image 3" onclick="openLightbox(3)">
        <img src="images/3.png" alt="Image 4" onclick="openLightbox(4)">
        <img src="images/Role.png" alt="Image 5" onclick="openLightbox(5)">
        <img src="images/Login.png" alt="Image 6" onclick="openLightbox(1)">
        <img src="images/Register.png" alt="Image 6" onclick="openLightbox(1)">
        <img src="images/Koperasi_1.png" alt="Image 4" onclick="openLightbox(4)">
        <img src="images/Koperasi_2.png" alt="Image 5" onclick="openLightbox(5)">
        <img src="images/Koperasi_3.png" alt="Image 6" onclick="openLightbox(1)">
        <img src="images/Koperasi_4.png" alt="Image 7" onclick="openLightbox(2)">
      </div>
      
      <button class="carousel-btn next-btn" onclick="scrollCarousel('carousel3', 1)">></button>
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close">&times;</span>
    <div class="image-counter" id="image-counter">1 / 23</div>
    <button class="prev" onclick="changeImage(-1); event.stopPropagation();">&#10094;</button>
    <img id="lightbox-img" src="" alt="Full resolution image">
    <button class="next" onclick="changeImage(1); event.stopPropagation();">&#10095;</button>
  </div>

  <script>
    let currentImage = 1;
    const totalImages = 23;

    function scrollCarousel(carouselId, direction) {
      const carousel = document.getElementById(carouselId);
      const scrollAmount = 320;
      carousel.scrollBy({
        left: direction * scrollAmount,
        behavior: 'smooth'
      });
    }

    function openLightbox(imageNum) {
      currentImage = imageNum;
      document.getElementById('lightbox').style.display = 'flex';
      document.getElementById('lightbox-img').src = `images/${imageNum}.png`;
      updateCounter();
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    function changeImage(direction) {
      currentImage += direction;
      
      if (currentImage > totalImages) {
        currentImage = 1;
      } else if (currentImage < 1) {
        currentImage = totalImages;
      }
      
      document.getElementById('lightbox-img').src = `images/${currentImage}.png`;
      updateCounter();
    }

    function updateCounter() {
      document.getElementById('image-counter').textContent = `${currentImage} / ${totalImages}`;
    }

    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
      const lightbox = document.getElementById('lightbox');
      if (lightbox.style.display === 'flex') {
        if (e.key === 'ArrowLeft') {
          changeImage(-1);
        } else if (e.key === 'ArrowRight') {
          changeImage(1);
        } else if (e.key === 'Escape') {
          closeLightbox();
        }
      }
    });
  </script>
</body>
</html>
